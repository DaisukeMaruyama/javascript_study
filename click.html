<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>click-practice</title>
  <link rel="stylesheet" href="click.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
<!-- getElementByIdの演習 -->
  <select id="mySelect" class="mt-5" onchange="myFunction()">
    <option value="赤">赤</option>
    <option value="青">青</option>
    <option value="黄">黄</option>
    <option value="緑">緑</option>
  </select> 
  <p id="demo"></p>

  <!-- addEventListenerの演習 -->
  <input placeholder="Enter some text" />
  <p id="history"></p>

  <!-- ポップアップメッセージの演習 -->
  <div class="container">
    <div class="row">
      <form class="col-8 mx-auto">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-danger" onclick="return confirm('本当に削除してよろしいですか？')">Reset</button>
      </form>
    </div>
  </div>

  <!-- click.jsを埋め込んでいる -->
  <script src="click.js"></script>
</body>
</html>
