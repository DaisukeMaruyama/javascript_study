<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>bento-application</title>
  <link rel="stylesheet" href="bento.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
  <body class="text-black-50 text-center">

    <!--タイトル-->
    <div class="mt-5">
      <h1>お弁当屋さん</h1>
    </div>
    <!--END : タイトル-->
    <hr class="w-50 my-3 mx-auto">


    <!--ラジオボタン-->
    <div class="mt-4">
      <h5>ご飯の量</h5>
      <form name="riceForm">
        <input name="rice" type="radio" value="大" class="mx-1"/>大
        <input name="rice" type="radio" value="中" class="mx-1"/>中
        <input name="rice" type="radio" value="小" class="mx-1"/>小
        <input type="button" class="btn btn-sm btn-outline-info ml-2" value="送信" onclick="riceButtonClick()" />
      </form>
    </div>

    <!--チェックボックス-->
    <div class="mt-4">
      <h5>付属品</h5>
      <form name="accessoryForm">
        <input name="accessory" type="checkbox" value="箸" class="mx-1" />箸
        <input name="accessory" type="checkbox" value="お手拭き" class="mx-1" />お手拭き
        <input name="accessory" type="checkbox" value="爪楊枝" class="mx-1" />爪楊枝
        <input type="button" class="btn btn-sm btn-outline-info ml-2"  value="送信" onclick="accessoryButtonClick()" />
      </form>
    </div>
    <!--セレクトボックス-->
    <div class="mt-4">
      <h5>当店を知ったきっかけ</h5>
      <form name="mediaForm">
        <select name="media">
          <option value="テレビ">テレビ</option>
          <option value="雑誌">雑誌</option>
          <option value="インターネット">インターネット</option>
        </select>
        <input type="button" class="btn btn-sm btn-outline-info ml-2" value="送信" onclick="mediaButton()" />
      </form>
    </div>
    <!--セレクトボックス-->
    <div class="mt-4">
      <h5>お届け先住所</h5>
      <form name="addressForm">
        <input name="address" type="text" class="border" />
        <input type="button" class="btn btn-sm btn-outline-info ml-2" value="送信" onclick="addressButton()" />
      </form>
    </div>

    <div class="mt-4">
      <h5>その他ご要望</h5>
      <form name="requestForm">
        <textarea name="request" type="textarea"></textarea>
        <input type="button" class="btn btn-sm btn-outline-info ml-2" value="送信" onclick="requestButton()" />
      </form>
    </div>
    <!--onchangeの練習-->
    <div class="mt-4">
      <h5>支払い方法</h5>
      <form name="onchangeForm">
        <select name="onchangeSelect" id="onchangeSelect" onchange="payment()">
          <option value=" ">選択してください</option>
          <option value="クレジットカード">クレジットカード</option>
          <option value="銀行振り込み">銀行振り込み</option>
        </select>
      </form>
    </div>

    <!-- 出力 -->
    <div class="mt-4">
      <div id="optionAnswer" class="border mx-auto mb-5 riceoutput" >
      </div>
      <div id="accessoryOptionAnswer" class="border mx-auto mb-5 riceoutput" >
      </div>
      <div id="mediaOptionAnswer" class="border mx-auto mb-5 riceoutput" >
      </div>
      <div id="addressOptionAnswer" class="border mx-auto mb-5 riceoutput" >
      </div>
      <div id="requestAnswer" class="border mx-auto mb-5 request-output" >
      </div>
      <div id="onChangeAnswer" class="border mx-auto mb-5 riceoutput" >
      </div>
    </div>

  
<script src="bento.js"></script>
</body>
</html>
